<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그명을 통한 HTML element</title>
</head>
<body>
  <p>
    HTML 요소에 대한 접근
  </p>
  <br>
  document.getElementsByTagName() 
  <p>
    태그명을 통하여 HTML element를 추출합니다. 
  </p> 
  <p class="para">
    여기는 클래스명을 통한 HTML 요소를 찾겠다. <br>
    document.getElementsByClassName('para');
  </p>
  <p class="para">
    하나 더 넣겠다.
  </p>
  <b class="para">
    이건 다른 태그의 동일한 클래스
  </b>
  <p class="para">
    CSS선택자를 이용하여 HTML element를 추출한다. <br>
    document.querySelectorAll('p.para');
</p>
<script>
  let elements = document.getElementsByTagName('p');
  console.log(elements);
  let classElems = document.getElementsByClassName('para');
  console.log(classElems);
  let selectorResult = document.querySelectorAll('p.para');
  console.log(selectorResult);
  // 최근에는 querySelectorAll로 HTML element 추출을 더 많이한다.
  </script>
</body>
</html>
