  <h1>Flex 연습예제</h1>
  <h2>1. justify-content(가로축 정렬)</h2>
  <p>주축이 가로일 때, 가로 방향 배치를 제어합니다.</p>
  <h2>1. justify-content (가로축 정렬)</h2>
  <p>➡️ 주축이 가로일 때, 가로 방향 배치를 제어합니다.</p>
  <div class="container" style="justify-content: flex-start;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <div class="container" style="justify-content: center;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <div class="container" style="justify-content: space-between;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <div class="container" style="justify-content: space-around;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <div class="container" style="justify-content: space-evenly;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
